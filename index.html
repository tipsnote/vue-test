<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<h1>Vue.jsのデモ</h1>
<div id="demo">
	<p>{{message}}</p>
	<input v-model="message">
	<p>入力した値が、即座に反映されます。試してみてください。</p>
</div>

<script src="vue.min.js"></script>
<script>
var demo = new Vue({
	el: '#demo',
	data: {
		message: 'Hello Vue.js!'
	}
})
</script>
</body>
</html>
